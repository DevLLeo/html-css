<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        section {
            position: relative;
            background-color: purple;
            height: 96vh;
        }
        article {
            position: absolute;
            background-color: yellow;
            width: 400px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            border-radius: 20px;

        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
    
</body>
</html>
